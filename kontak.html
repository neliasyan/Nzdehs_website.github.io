<!DOCTYPE html>
<html>
<head>
    <title>Meine Kontaktdaten</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            color: #555;
            margin-top: 20px;
            cursor: pointer; /* Fügt einen Mauszeiger hinzu, um anzuzeigen, dass der Text anklickbar ist */
        }

        .card {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 5px solid #fff;
            cursor: pointer; /* Fügt einen Mauszeiger hinzu, um anzuzeigen, dass die Bilder anklickbar sind */
        }

        address {
            font-style: normal;
            font-size: 20px;
            color: #333;
            display: none; /* Versteckt die Adresse standardmäßig */
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meine Kontaktdaten</h1>

        <!-- Button, um zur "menu.html" Seite zu gelangen -->

    <script>
        function toggleAddress() {
            var address = document.getElementById("address");
            if (address.style.display === "none") {
                address.style.display = "block";
            } else {
                address.style.display = "none";
            }
        }

        function redirectToMenu() {
            window.location.href = "menu.html";
        }
    </script>
</body>
